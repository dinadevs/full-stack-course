<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Invitation form</title>

    <link rel="stylesheet" href="styles/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./assets/Logo.svg" type="image/x-icon">
  </head>
  <body>
    <div id="app">
      <aside>
        <header>
          <img src="./assets/Logo.svg" alt="Imagem de um lança confete" />
          <h1>Festivite</h1>
          <p>Crie um convite digital para o seu evento</p>
        </header>
        <img
          src="./assets/bg.svg"
          alt="imagem de um bolo de aniversário com uma vela"
        />
      </aside>

      <main class="mainContainer">
        <h1>Crie seu convite</h1>

        <form enctype="multipart/form-data">
          <fieldset class="about">
            <legend>
              <img src="./assets/icons/calendar.svg" alt="" />
              Sobre o evento
            </legend>

            <div class="inputWrapper">
              <label for="title">Título</label>
              <input
                id="title"
                name="title"
                type="text"
                placeholder="Nome do evento"
                required
              />
              <div class="error">
                <img
                  src="assets/icons/circle-alert.svg"
                  alt="ícone de alerta vermelho"
                />
                <span>Campo obrigatório</span>
              </div>
            </div>

            <div class="row">
              <div class="inputWrapper flex1">
                <label for="startEvent">Início</label>
                <input
                  id="startEvent"
                  name="startEvent"
                  type="datetime-local"
                  lang="pt-BR"
                />
              </div>

              <div class="inputWrapper flex1">
                <label for="endEvent">Fim</label>
                <input
                  id="endEvent"
                  name="endEvent"
                  type="datetime-local"
                  lang="pt-BR"
                />
              </div>
            </div>

            <div class="row">
              <div class="selectWrapper flex1">
                <label>Tipo</label>
                <div class="toggle-group">
                  <div class="toggle-option">
                    <input
                      type="radio"
                      name="type"
                      id="presencial"
                      value="presencial"
                      checked
                    />
                    <img src="./assets/icons/building.svg" alt="Presencial" />
                    <label for="presencial">Presencial</label>
                  </div>

                  <div class="toggle-option">
                    <input
                      type="radio"
                      name="type"
                      id="online"
                      value="online"
                    />

                    <img src="./assets/icons/video.svg" alt="Online" />
                    <label for="online">Online</label>
                  </div>
                </div>
              </div>

              <div class="inputWrapper flex1">
                <label for="location">Local</label>
                <input
                  id="location"
                  name="location"
                  type="text"
                  placeholder="Link ou endereço"
                />
              </div>
            </div>

            <div class="textWrapper">
              <label for="Description">Descrição</label>
              <textarea
                name="Description"
                id="Description"
                rows="5"
                placeholder="Detalhes do evento"
                required
              ></textarea>
              <div class="error">
                <img
                  src="assets/icons/circle-alert.svg"
                  alt="ícone de alerta vermelho"
                />
                <span>Campo obrigatório</span>
              </div>
            </div>
          </fieldset>

          <fieldset class="customization">
            <legend>
              <img src="./assets/icons/paintbrush-vertical.svg" alt="" />
              Personalização
            </legend>

            <label for="title">Cor principal</label>
            <div class="radioWrapper">
              <label class="radioItem">
                <input type="radio" name="color" value="danger" /><span
                  class="colorOption danger"
                  title="danger"
                ></span>
              </label>

              <label class="radioItem">
                <input type="radio" name="color" value="lime" /><span
                  class="colorOption lime"
                  title="lime"
                ></span>
              </label>
              <label class="radioItem">
                <input type="radio" name="color" value="purple" /><span
                  class="colorOption purple"
                  title="purple"
                ></span>
              </label>
              <label class="radioItem">
                <input type="radio" name="color" value="fuschia" /><span
                  class="colorOption fuschia"
                  title="fuschia"
                ></span>
              </label>
              <label class="radioItem">
                <input type="radio" name="color" value="pink" /><span
                  class="colorOption pink"
                  title="pink"
                ></span>
              </label>
              <label class="radioItem">
                <input type="radio" name="color" value="orange" /><span
                  class="colorOption orange"
                  title="orange"
                ></span>
              </label>
              <label class="radioItem">
                <input type="radio" name="color" value="yellow" /><span
                  class="colorOption yellow"
                  title="yellow"
                ></span>
              </label>
              <label class="radioItem">
                <input type="radio" name="color" value="green" /><span
                  class="colorOption green"
                  title="green"
                ></span>
              </label>
              <label class="radioItem">
                <input type="radio" name="color" value="cyan" /><span
                  class="colorOption cyan"
                  title="cyan"
                ></span>
              </label>
              <label class="radioItem">
                <input type="radio" name="color" value="navy" /><span
                  class="colorOption navy"
                  title="navy"
                ></span>
              </label>
              <label class="radioItem">
                <input type="radio" name="color" value="brand-light" /><span
                  class="colorOption brand-light"
                  title="brand-light"
                ></span>
              </label>
            </div>

            <label for="title">Tema do evento</label>
            <div class="theme">
              <label for="birthday" class="item">
                <input type="radio" name="theme" id="birthday" />
                <img src="./assets/birthday.svg" alt="Bolo de aniversário" />
                Aniversário
              </label>

              <label for="children" class="item">
                <input type="radio" name="theme" id="children" />
                <img
                  src="./assets/children's.svg"
                  alt="Pratos com doces, bolos, colheres e copos"
                />
                Infantil
              </label>

              <label for="graduation" class="item">
                <input type="radio" name="theme" id="graduation" />
                <img src="./assets/graduation.svg" alt="Chapeu de formatura" />
                Formatura
              </label>

              <label for="marriage" class="item">
                <input type="radio" name="theme" id="marriage" />
                <img
                  src="./assets/marriage.svg"
                  alt="Imagem de duas alianças"
                />
                Casamento
              </label>

              <label for="baby-shower" class="item">
                <input type="radio" name="theme" id="baby-shower" />
                <img
                  src="./assets/baby-shower.svg"
                  alt="Imagem de uma flor e um lenço umidecido"
                />
                Chá de bebê
              </label>

              <label for="bridal-shower" class="item">
                <input type="radio" name="theme" id="bridal-shower" />
                <img
                  src="./assets/bridal-shower.svg"
                  alt="Imagem de uma cozinha"
                />
                Chá de panela
              </label>

              <label for="carnival" class="item">
                <input type="radio" name="theme" id="carnival" />
                <img src="./assets/carnival.svg" alt="Confetes de carnaval" />
                Carnaval
              </label>

              <label for="easter" class="item">
                <input type="radio" name="theme" id="easter" />
                <img src="./assets/Easter.svg" alt="Enfeite de ovo de páscoa" />
                Páscoa
              </label>

              <label for="saint-john" class="item">
                <input type="radio" name="theme" id="saint-john" />
                <img
                  src="./assets/saint-john.svg"
                  alt="Bandeirinhas de são joão"
                />
                São João
              </label>

              <label for="halloween" class="item">
                <input type="radio" name="theme" id="halloween" />
                <img src="./assets/Halloween.svg" alt="Morangas de halloween" />
                Halloween
              </label>

              <label for="christmas" class="item">
                <input type="radio" name="theme" id="christmas" />
                <img
                  src="./assets/christmas.svg"
                  alt="Duas caixas de presentes"
                />
                Natal
              </label>

              <label for="other" class="item">
                <input type="radio" name="theme" id="other" />
                <img
                  src="./assets/other.svg"
                  alt="Circulo de pessoas com o copos na mão"
                />
                Outro
              </label>
            </div>

            <div class="row">
              <div class="inputWrapper flex1">
                <label for="title">Estilo</label>
                <div class="switch-toggle">
                  <label class="switch" for="theme-toggle">
                    <input type="checkbox" id="theme-toggle" />
                    <span class="slider"></span>
                  </label>
                  <span class="toggle-text"></span>
                </div>
              </div>

              <div class="inputWrapper flex2">
                <label for="birth">Foto de capa</label>
                <div class="input-file">
                  <div class="file-upload">
                    <input
                      type="file"
                      id="birth"
                      name="birth"
                      accept=".pdf, .jpg, .png"
                      required
                    />
                    <img src="assets/icons/upload.svg" alt="" />
                    <span>Selecionar</span>
                  </div>
                  <span id="no-file">Nenhum arquivo selecionado</span>
                  <span id="file-selected">Arquivo selecionado!</span>
                </div>
              </div>
            </div>
          </fieldset>

          <fieldset class="contact">
            <legend>
              <img src="./assets/icons/contact.svg" alt="" />
              Dados para contato
            </legend>

            <div class="inputWrapper">
              <label for="name">Nome</label>
              <input
                id="name"
                name="name"
                type="text"
                placeholder="Nome completo"
                required
              />
              <div class="error">
                <img
                  src="assets/icons/circle-alert.svg"
                  alt="ícone de alerta vermelho"
                />
                <span>Campo obrigatório</span>
              </div>
            </div>

            <div class="row">
              <div class="inputWrapper flex1">
                <label for="email">E-mail</label>
                <input
                  id="email"
                  name="email"
                  type="email"
                  lang="pt-BR"
                  placeholder="exemplo@email.com"
                />
              </div>

              <div class="inputWrapper flex1">
                <label for="phone">Telefone</label>
                <input
                  id="phone"
                  name="phone"
                  type="tel"
                  placeholder="(99) 99999-9999 "
                />
              </div>
            </div>
          </fieldset>

          <hr />

          <fieldset class="checkboxWrapper">
            <label for="terms">
              <input type="checkbox" name="terms" id="terms" />
              <div class="checkboxImage"></div>
              <span>Li e concordo com os <a href="#">Termos e Condições</a> e com a <a href="#">Política de Privacidade</a></span>
            </label>

            <label for="termsEmail">
              <input type="checkbox" name="termsEmail" id="termsEmail" />
              <div class="checkboxImage"></div>
              <span>Aceito receber atualizações e promoções por e-mail</span>
            </label>

            <label for="termsSms">
              <input type="checkbox" name="termsSms" id="termsSms" />
              <div class="checkboxImage"></div>
              <span>Aceito receber atualizações e promoções por SMS</span>
            </label>

            <button>
              <img src="assets/icons/ticket.svg" alt="" />
              Gerar convite
            </button>
          </fieldset>
        </form>
      </main>
    </div>
  </body>
</html>
